<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact-home.module.css">
</head>

<body>
    <section id="contact">
        <div class="contact container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.3159732102656!2d105.81945461440408!3d21.02851178599401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab1f19ca22bf%3A0x101997bc4f73f39a!2zSMOyYSBOxrDGoW5nIELDrG5oIFZp4buHdCBOYW0!5e0!3m2!1sen!2s!4v1654257749399!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="form">
                    <div class="form-txt">
                        <h4>INFORMATION</h4>
                        <h1>Liên Lạc</h1>
                        <span>AsChúng tôi tự hào là một trong những điểm đến hàng đầu cho quần áo và phụ kiện thời trang
                            chất lượng, đa dạng về kiểu dáng và phong cách.</span>
                        <h3>Việt Name</h3>
                        <p>Đông Anh, Thành Phố Hà Nội<br>+84 1234 5678</p>
                        <h3>USE</h3>
                        <p>195 E Parker Square Dr, Parker, CO 801<br>+12 2345 6789</p>
                    </div>
                    <div class="form-details">
                        <input type="text" name="name" id="name" placeholder="Họ Và Tên" required>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <textarea name="message" id="message" cols="52" rows="7" placeholder="Message"
                            required></textarea>
                        <button class="click-toast">Gửi Message</button>
                    </div>
                </div>
            </form>

        </div>
    </section>
    <script>

    </script>
</body>

</html>
