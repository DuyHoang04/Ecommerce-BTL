<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact.module.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/toast.module.css">
</head>

<body>
    <div id="1"></div>
    <script>
        load("./html/header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <div class="contact-container">
        <div class="contact-us">
            <label for="customerName">HỌ TÊN <em>&#x2a;</em></label>
            <input type="text" id="customerName" name="customerName" required="">
            <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
            <input type="email" id="customerEmail" name="customerEmail" required="">

            <label for="customerPhone">ĐIỆN THOẠI</label>
            <input type="tel" id="customerPhone" name="customerPhone">

            <label for="customerNote">TIN NHẮN <em>&#x2a;</em></label>
            <textarea rows="4" id="customerNote" name="customerNote" required=""></textarea>

            <h3>Vui lòng cung cấp tất cả thông tin về vấn đề của bạn mà bạn có thể.</h3>

            <label for="captcha">CAPTCHA<em>&#x2a;</em></label>

            <input type="text" id="captcha" name="captcha" required="">
            <canvas id="text-captcha">Cap cha</canvas>

            <button id="customerOrder">GỬI</button>
        </div>
    </div>
    <div id="toast"></div>

    <div id="3"></div>
    <script>
        load("./html/footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(3).innerHTML = req.responseText;
        }
    </script>
    <script src="./js/contact.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/header.js"></script>
</body>

</html>
